<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Recorder with Noise Gate</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #note { font-size: 2em; color: blue; }
    #recordedNotes { margin-top: 20px; font-size: 1.2em; color: darkgreen; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <h1>Note Recorder with Noise Gate</h1>
  <p>Detected Chord: <span id="chord">Click Start to Begin</span></p>
  <button id="startButton">Start</button>
  <p id="recordedNotes">Recorded Notes: <span id="notes">None</span></p>

  <button id="record">Record</button>
  <button id="pause" style="display: none;">Pause</button>

  <select id="mic-select">
    <option value="" hidden>Select mic</option>
  </select>

  <p id="progress">00:00</p>

  <div id="mic" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>

  <canvas id="frequencyChart" width="800" height="400"></canvas>
  <div id="waveform"></div>
  <audio id="audioPlayer" controls>
    <source id="audio-source" src="/328857_230356-lq.mp3" type="audio/mp3" />
  </audio>
  <button id="btn">Start</button>
  <div id="plotDiv"></div>
  <div id="results">
    <div id="chord" style="font-size: 150px"></div>
    <div id="strength" style="font-size: 20px"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
